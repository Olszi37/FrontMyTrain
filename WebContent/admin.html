<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Strona administratorska - MyTrain</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/adminScript.js"></script>

	<link rel="stylesheet" type="text/css" href="css/admin.css">
	<link rel="stylesheet" type="text/css" href="css/defaults.css">

</head>

<body>

<div id="top">
	<label id="logo">MyTrain</label>
</div>

<div id="content">
	<div>
		<label class="labels">Składy</label><br>
		<div>
			<input id="trainsetInput" type="file"><p id="trainsetP"></p>
		</div>
		<button id="trainsetButton" onclick="setTrainsets()">Wyslij</button><br>
	</div>

	<div>
		<br><label class="labels">Wagony</label><br>
		<div>
			<input id="carriageInput" type="file" name="carriage"><p id="carriageP"></p>
		</div>
		<button id="carriageButton" onclick="setCarriages()" >Wyslij</button><br>
	</div>

	<div>
		<br><label class="labels">Stacje</label><br>
		<div>
			<input id="stationInput" type="file" name="station"><p id="stationP"></p>
		</div>
		<button id="stationButton" onclick="setStations()">Wyslij</button><br>
	</div>

	<div>
		<br><label class="labels">Połączenia</label><br>
		<div>
			<input id="connectionInput" type="file" name="course"><p id="connectionP"></p>
		</div>
		<button id="connectionButton" onclick="setConnections()">Wyslij</button><br>
	</div>

	<div>
		<br><label class="labels">Szczegóły połączeń</label><br>
		<div>
			<input id="routePointInput" type="file" name="routePoint"><p id="routePointP"></p>
		</div>
		<button id="routePointButton" onclick="setRoutePoints()">Wyslij</button><br>
	</div>

</div>

</body>
</html>
