<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Strona administratorska - MyTrain</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://malsup.github.io/jquery.blockUI.js"></script>
	<script type="text/javascript" src="js/adminScript.js"></script>

	<link rel="stylesheet" type="text/css" href="css/admin.css">
	<link rel="stylesheet" type="text/css" href="css/defaults.css">

</head>

<body>

<div id="top">
	<label id="logo">MyTrain</label>
</div>

<div id="content">

	<label class="labels">Składy</label>
	<table>
		<tr>
			<td class="tableStatus" style="width: 200px">
				<p id="trainsetStatus">Ilosc rekordow w tabeli</p>
			</td>
			<td class="tableInput">
				<input id="trainsetInput" type="file"><br>
				<button id="trainsetButton" class="optionButton" onclick="setTrainsets()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Wyczysc tabele</button>
			</td>
			<td class="tableInfo" style="width: 400px">
				<p id="trainsetP">BLAD: 400 - serwer nie odpowiadaaaaaaaaaaaaaaa</p>
			</td>
		</tr>
	</table>

	<label class="labels">Wagony</label>
	<table>
		<tr>
			<td class="tableStatus">
				<p id="carriageStatus">Ilosc rekordow w tabeli</p>
			</td>
			<td class="tableInput">
				<input id="carriageInput" type="file"><br>
				<button id="carriageButton" class="optionButton" onclick="setCarriages()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Wyczysc tabele</button>
			</td>
			<td class="tableInfo">
				<p id="carriageP">info</p>
			</td>
		</tr>
	</table>

	<label class="labels">Stacje</label>
	<table>
		<tr>
			<td class="tableStatus">
				<p id="stationStatus">Ilosc rekordow w tabeli</p>
			</td>
			<td class="tableInput">
				<input id="stationInput" type="file"><br>
				<button id="stationButton" class="optionButton" onclick="setStations()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Wyczysc tabele</button>
			</td>
			<td class="tableInfo">
				<p id="stationP">info</p>
			</td>
		</tr>
	</table>

	<label class="labels">Kursy</label>
	<table>
		<tr>
			<td class="tableStatus">
				<p id="courseStatus">Ilosc rekordow w tabeli</p>
			</td>
			<td class="tableInput">
				<input id="courseInput" type="file"><br>
				<button id="courseButton" class="optionButton" onclick="setCourses()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Wyczysc tabele</button>
			</td>
			<td class="tableInfo">
				<p id="courseP">info</p>
			</td>
		</tr>
	</table>

	<label class="labels">Rozkład kursów</label>
	<table>
		<tr>
			<td class="tableStatus">
				<p id="routePointStatus">Ilosc rekordow w tabeli</p>
			</td>
			<td class="tableInput">
				<input id="routePointInput" type="file"><br>
				<button id="routePointButton" class="optionButton" onclick="setRoutePoints()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Wyczysc tabele</button>
			</td>
			<td class="tableInfo">
				<p id="routePointP">info</p>
			</td>
		</tr>
	</table>
</div>

</body>
</html>
