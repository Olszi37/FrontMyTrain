<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Strona administratorska - MyTrain</title>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="http://malsup.github.io/jquery.blockUI.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/adminScript.js"></script>

	<link rel="stylesheet" type="text/css" href="css/admin.css">
	<link rel="stylesheet" type="text/css" href="css/defaults.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>

<div id="top">
	<label id="logo">MyTrain</label>
</div>

<div id="content">

	<label class="labels">Składy</label>
	<table>
		<tr>
			<td class="tableStatus" style="width: 180px">
				<p id="trainsetStatus">Empty</p>
			</td>
			<td class="tableInput">
				<input id="trainsetInput" type="file"><br>
				<button id="trainsetButton" class="optionButton" onclick="setTrainsets()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton" onclick="clearTrainset()">Wyczysc tabele</button>
			</td>
			<td class="tableInfo" style="width: 400px">
				<p id="trainsetP"></p>
			</td>
		</tr>
	</table>

	<label class="labels">Wagony</label>
	<table>
		<tr>
			<td class="tableStatus" style="width: 180px">
				<p id="carriageStatus">Empty</p>
			</td>
			<td class="tableInput">
				<input id="carriageInput" type="file"><br>
				<button id="carriageButton" class="optionButton" onclick="setCarriages()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton" onclick="clearCarriage()">Wyczysc tabele</button>
			</td>
			<td class="tableInfo" style="width: 400px">
				<p id="carriageP"></p>
			</td>
		</tr>
	</table>

	<label class="labels">Stacje</label>
	<table>
		<tr>
			<td class="tableStatus" style="width: 180px">
				<p id="stationStatus">Empty</p>
			</td>
			<td class="tableInput">
				<input id="stationInput" type="file"><br>
				<button id="stationButton" class="optionButton" onclick="setStations()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton" onclick="clearStation()">Wyczysc tabele</button>
			</td>
			<td class="tableInfo" style="width: 400px">
				<p id="stationP"></p>
			</td>
		</tr>
	</table>

	<label class="labels">Kursy</label>
	<table>
		<tr>
			<td class="tableStatus" style="width: 180px">
				<p id="courseStatus">Empty</p>
			</td>
			<td class="tableInput">
				<input id="courseInput" type="file"><br>
				<button id="courseButton" class="optionButton" onclick="setCourses()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton" onclick="clearCourse()">Wyczysc tabele</button>
			</td>
			<td class="tableInfo" style="width: 400px">
				<p id="courseP"></p>
			</td>
		</tr>
	</table>

	<label class="labels">Rozkład kursów</label>
	<table>
		<tr>
			<td class="tableStatus" style="width: 180px">
				<p id="routePointStatus">Empty</p>
			</td>
			<td class="tableInput">
				<input id="routePointInput" type="file"><br>
				<button id="routePointButton" class="optionButton" onclick="setRoutePoints()">Uzupełnij tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton">Edytuj tabele</button>
			</td>
			<td class="tableButton">
				<button class="optionButton" onclick="clearRoutePoint()">Wyczysc tabele</button>
			</td>
			<td class="tableInfo" style="width: 400px">
				<p id="routePointP"></p>
			</td>
		</tr>
	</table>
</div>

<div id="clear_dialog" title="Czyszczenie tabeli">
	<p id="dialog_message"></p>
</div>

</body>
</html>
