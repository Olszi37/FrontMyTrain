<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyTrain - połączenia kolejowe całej Polski</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/stationsScript.js"></script>

</head>
<body onload = "setData()">

<datalist id="stationNames"></datalist>

<form action = "http://localhost:8080/MyTrain/search" method="post" enctype="application/json">

<label>Stacja początkowa</label><br>

<input id="initialStop" list="stationNames" type ="text" name="initialStop" placeholder="Warszawa Centralna"><br>

<label>Stacja końcowa</label><br>

<input id="finalStop" list="stationNames" type="text" name="finalStop" placeholder="Kraków Główny"><br>

<label>Data wyjazdu</label><br>

<input id="departureDate" type="date" name="departureDate"><br>

<br>

</form>
<button onclick="redirect()">Szukaj</button>

<p id="some"></p>

</body>
</html>
